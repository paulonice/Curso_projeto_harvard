<!DOCTYPE html> <!--Declara que o documento usa HTML5, isto é, instrui o navegador a renderizar a página como HTML5.-->
<html lang="en"> <!-- Abre o HTML e define a linguagem principal, inglês. -->
    
    <head> <!--Abre a seção não visível do documento.-->
        <title>Hello</title> <!--Define o título da página na aba.-->
<!--Abre a seção CSS(Cascading Style Sheets) aqui dentro-->
        <style>
        h1 { 
                color: blue; 
                text-align: center;
            } 
        </style> <!--Seletor CSS aplica estilo a todos os elementos <h1> da página, as "{}" contém as propriedades-->
    </head>

    <body> <!--Seção visível, tudo aqui aparecerá na página do usuário-->
        <h1 > A Colorful Heading!</h1> 
        Hello, World!         
    </body>
</html>
